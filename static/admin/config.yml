                fields:
                  - { label: Header, name: header, widget: string }
                  - name: 'items'
                    label: 'Resource Items'
                    label_singular: 'Resource'
                    widget: 'list'
                    types:
                      - name: 'document'
                        label: 'Document'
                        widget: 'object'
                        summary: '{{fields.title}}'
                        fields:
                          - { label: Title, name: title, widget: string}
                          - { label: Document, name: url, widget: file }
                      - name: 'url'
                        label: 'URL'
                        widget: 'object'
                        summary: '{{fields.title}}'
