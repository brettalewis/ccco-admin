backend:
  name: git-gateway

publish_mode: editorial_workflow

media_library:
  name: cloudinary

  config:
    cloud_name: cc-co-dance-complex
    api_key: 568677699738745

media_folder: "static/images/uploads"
public_folder: "images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    delete: false
    files:
      - name: "home"
        label: "Home"
        file: "content/_index.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string }
          - label: "COVID Level"
            name: "covidlevel"
            widget: "select"
            required: false
            options:
              - { label: "Red", value: "red" }
              - { label: "Yellow", value: "yellow" }
              - { label: "Green", value: "green" }
          - { label: Headline, name: headline, widget: string }
          - label: "Alert"
            name: "alert"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean" }
              - { label: Title, name: title, widget: string, required: false }
              - { label: Description, name: description, widget: string, required: false }
              - { label: URL, name: url, widget: string, required: false }
          - label: "Carousel Images"
            name: "galleryImages"
            widget: "list"
            field:
              label: 'Image'
              name: 'image'
              widget: 'image'
              media_library:
                config:
                  default_transformations:
                    -   - fetch_format: auto
                          quality: auto:best
                          height: 700
                          crop: scale
          - { label: 'About Us content', name: 'aboutUs', widget: 'markdown' }
          - label: "Number of Events"
            name: "eventnum"
            widget: "number"
            valueType: "int"
            default: 3
            min: 0
          - label: "Partnerships"
            label_singular: "Partnership"
            name: "partnerships"
            required: false
            widget: "list"
            field:
              label: "Partner"
              name: "partner"
              widget: "object"
              fields:
                - { label: "Name", name: "name", widget: "string", required: false }
                - { label: "Logo", name: "logo", widget: "image", required: false }
                - { label: "URL", name: "url", widget: "string", required: false }
      - name: "company"
        label: "Company"
        file: "content/company/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Short Description", name: "description", widget: "string"}
          - { label: "CMS", name: "cms", widget: "hidden", default: "false"}
          - { label: "Content", name: "body", widget: "markdown"}
      - name: "resources"
        label: "Resources"
        file: "content/resources/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Short Description", name: "description", widget: "string", required: false }
          - { label: "Page Content", name: "body", widget: "markdown"}
          - label: Header Photo
            name: photo
            widget: image
            required: false
          - name: 'resources'
            label: 'Resources'
            label_singular: 'Resource'
            summary: '{{fields.section.header}}'
            widget: 'list'
            fields:
              - name: 'section'
                label: 'Section'
                widget: object
                fields:
                  - { label: Header, name: header, widget: string }
                  - name: 'items'
                    label: 'Resource Items'
                    label_singular: 'Resource'
                    widget: 'list'
                    types:
                      - name: 'document'
                        label: 'Document'
                        widget: 'object'
                        summary: '{{fields.title}}'
                        fields:
                          - { label: Title, name: title, widget: string}
                          - { label: Document, name: url, widget: file }
                      - name: 'url'
                        label: 'URL'
                        widget: 'object'
                        summary: '{{fields.title}}'
                        fields:
                          - { label: Title, name: title, widget: string}
                          - { label: URL, name: url, widget: string }
      - name: "covid-19"
        label: "COVID-19 Information"
        file: "content/covid-19/_index.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string }
          - { label: "Is Draft?", name: "draft", widget: "boolean"}
          - { label: Content, name: body, widget: markdown }
          - name: 'resources'
