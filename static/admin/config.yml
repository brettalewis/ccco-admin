                      - background: "rgb:000000"
                        effect: "gradient_fade"
                        y: -0.50
                      - overlay: "text:overpass_42_style_bold_align_center:Winter%20Classes"
                        color: "rgb:ffffff"
                        width: 0.75
                        y: 0.3
  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "content/events"
    filter: {field: "cms", value: true}
    create: true
    identifier_field: name
    fields:
      - {label: CMS, name: cms, widget: hidden, default: true}
      - {label: Event Name, name: name, widget: string}
      - label: Event Picture
        name: photo
        widget: image
        required: false
        tagname: ''
        media_library:
          config:
            default_transformations:
              -   - crop: "fill"
                    gravity: "auto:subject"
                    height: 310
                    width: 310
      - label: "Event Date"
        name: "startdate"
        widget: "datetime"
      - {label: Description, name: description, widget: string}
      - {label: Event Info, name: body, widget: markdown}
  - name: "company"
    label: "Company"
    label_singular: "Company"
    folder: "content/company"
    filter: {field: "cms", value: true}
    create: true
    identifier_field: name
    fields:
      - {label: CMS, name: cms, widget: hidden, default: true}
      - {label: Company Name, name: name, widget: string}
      - label: Company Picture
        name: photo
        widget: image
        required: false
        tagname: ''
      - {label: Password, name: password, widget: string}
      - {label: Description, name: description, widget: string}
      - {label: Company Info, name: body, widget: markdown}
      - label: Resources
        name: resources
        widget: object
        fields:
        - label: "Forms"
          name: forms
          widget: list
          fields:
            - {label: Title, name: form_title, widget: string}
            - {label: URL: name: form_url, widget: string}
        - label: "General Information"
          name: general_info
          widget: list
          fields:
            - {label: Title, name: file_title, widget: string}
            - label: File
              name: file_path
              widget: file
        - label: "Guidelines"
          name: guidelines
          widget: list
          fields:
            - {label: Title, name: file_title, widget: string}
            - label: File
              name: file_path
              widget: file
        - label: "S/D/T Guidelines"
          name: sdt_guidelines
          widget: list
          fields:
            - {label: Title, name: file_title, widget: string}
            - label: File
              name: file_path
              widget: file
        - label: "Schedule"
          name: schedule
          widget: list
          fields:
            - {label: Title, name: file_title, widget: string}
            - label: File
              name: file_path
              widget: file
  - name: "staff"
    label: "Staff"
    label_singular: "Staff"
    folder: "content/staff"
    filter: {field: "cms", value: true}
    create: true
    identifier_field: name
    fields:
      - {label: CMS, name: cms, widget: hidden, default: true}
      - {label: Staff Name, name: name, widget: string}
      - label: Staff Picture
        name: photo
        widget: image
        required: false
        tagname: ''
        media_library:
          config:
            default_transformations:
              -   - aspect_ratio: "1:1"
                    crop: "crop"
                  - crop: "limit"
                    width: 300
                  - gravity: "face:center"
      - {label: Job Title, name: job_title, widget: string}
      - {label: Short Bio, name: body, widget: markdown}
